{% extends 'base.html' %}

{% block 'titulo' %}Administrador de Finanças{% endblock %}

{% block 'conteudo' %}
<div class="wrapper">
    <div class="formulario">
        <h2>Cadastrar uma nova receita:</h2>
        <form action="{% url 'receitas:cadastrar' conta.id %}" method="post">
            {% csrf_token %}
            {{form}}
            <button type="submit">Cadastrar receita</button>
        </form>
    </div>
</div>
<script>
    /* Máscara para os campos definidos pelo id */
    $('#id_valor').mask('#.00', {reverse: true});
    $('#id_dataRecebimento').mask('00/00/0000');
    $('#id_dataRecebimentoEsperado').mask('00/00/0000');
</script>
{% endblock %}
