{% extends 'base.html' %}

{% block 'titulo' %}Administrador de Finanças{% endblock %}

{% block 'conteudo' %}
<div class="wrapper">
    <div class="formulario">
        <h2>Deseja mesmo deletar esta conta?</h2>
        <span>{{ conta }}</span>
        <div class="deletar_conta">
            <form action="{% url 'contas:deletar' conta.id %}" method="post">
                {% csrf_token %}
                <button type="submit">Sim</button>
            </form>
            <button><a href="{% url 'homepage' %}">Não</a></button>
        </div>
    </div>
</div>
{% endblock %}
