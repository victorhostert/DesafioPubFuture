{% extends 'base.html' %}

{% block 'titulo' %}Administrador de Finanças{% endblock %}

{% block 'conteudo' %}
<div class="wrapper_menor">
    <div class="formulario">
        <h2>Fazer uma transferência:</h2>
        <form action="{% url 'contas:transferencia' %}" method="post">
            {% csrf_token %}
            {{form}}
            <button type="submit">Transferir</button>
        </form>
    </div>
</div>
{% endblock %}
