{% extends 'base.html' %}

{% block 'titulo' %}Administrador de Finanças{% endblock %}

{% block 'conteudo' %}
<div class="wrapper">
    <div class="formulario">
        <h2>Deseja mesmo deletar esta despesa?</h2>
        <span>{{ despesa.get_tipoDespesa_display }} - R$ {{despesa.valor|floatformat:2}}</span>
        <div class="deletar_despesa">
            <form action="{% url 'despesas:deletar' despesa.id %}" method="post">
                {% csrf_token %}
                <button type="submit">Sim</button>
            </form>
            <button><a href="{% url 'homepage' %}">Não</a></button>
        </div>
    </div>
</div>
{% endblock %}
