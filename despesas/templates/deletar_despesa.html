{% extends 'base.html' %}

{% block 'titulo' %}Administrador de Finanças{% endblock %}

{% block 'conteudo' %}
<div class="wrapper">
    <div class="formulario">
        <div class="deletar_objeto">
            <h1>Deseja mesmo deletar esta despesa?</h1>
            <h2>{{ despesa.get_tipoDespesa_display }} - R$ {{ despesa.valor|floatformat:2 }}</h2>
            <div class="deletar_objeto_buttons">
                <form action="{% url 'despesas:deletar' despesa.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Sim</button>
                </form>
                <button><a href="{% url 'despesas:detalhe' despesa.id %}">Não</a></button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
